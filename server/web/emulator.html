<!DOCTYPE html>
<html>
<!-- https://raspi0-sylvain3d.c9users.io/emulator.html -->
<head>
    <meta charset="utf-8" />
    <title>Unicorn Emulator</title>
</head>

<body>
    <h1>Unicorn Emulator via socket.io !</h1>
    <div id="events">Last event</div>

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('https://raspi0-sylvain3d.c9users.io/');
        socket.on('message', function(message) {
            $('#events').html(message);
        });
        socket.on('previous', function(message) {
            $('#events').html('Previous '+message);
        });
        socket.on('next', function(message) {
            $('#events').html('Next '+message);
        });
    </script>
</body>

</html>
